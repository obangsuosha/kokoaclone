<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>More</title>
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="https://kit.fontawesome.com/43e5bb2bb5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nomorescreen">
        <span> Your Screen is too big. Adjust size to 640X1150 </span>
    </div>
    <div class="splashscreen">
        <img src="./pictures/sp.jpg" alt="">
    </div>
    <div class="screen">
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>15%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa"></i></span>
                <span><i class="fas fa-music fa"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa"></i></a></span>
            </div>
        </header>
        <nav class="nav nav-bottom">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="fas fa-user-alt fa-2x nc"></i></a></li>
                <li class="nav__btn"><a class="nav__a" href="chat.html">
                        <span class="nav__notification badge">8</span>
                        <i class="fas fa-comment fa-2x nc"></i>
                    </a></li>
                <li class="nav__btn"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x nc"></i></a></li>
                <li class="nav__btn"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x current"></i></a></li>
            </ul>
        </nav>
        <div class="user-component">
            <div class="user-component__column">
                <image class="user-component__avatar-lg" src="./pictures/002.jpg"></image>
                <div class="user-component__text">
                    <h2 class="user-component__title">Naota</h2>
                    <div class="user-component__subbox">
                        <h6 class="user-component__subtitle">Never knows best..</h6>                        
                    </div>

                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <nav class="nav-more">
            <ul class="nav__list-more">
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="far fa-calendar-check fa-2x"></i></i><div>Calendar</div></a>
                </li>
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="fas fa-chalkboard fa-2x"></i><div>Talk Drive</div></a></li>
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="far fa-smile fa-2x"></i><div>Emoticons</div></a>
                </li>
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="fas fa-palette fa-2x"></i><div>Theme</div></a>
                </li>
            </ul>
            <ul class="nav__list-more">
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="far fa-user-circle fa-2x"></i><div>Account</div></a>
                </li>
                <li class="nav__btn-more"><a class="nav__a-with-text" href="#"><i
                            class="far fa-comments fa-2x"></i><div>Openchat</div></a>
                </li>
            </ul>
        </nav>

        <div class="user-channel">
            <span>Suggetions</span>
        </div>

        <nav class="nav-more">
            <ul class="nav__list-more">
                <li class="nav__btn-more-lg"><a class="nav__a-with-text-lg" href="#"><img src="./pictures/flcl.jpg" alt=""><div>FLCL</div></a>
                </li>
                <li class="nav__btn-more-lg"><a class="nav__a-with-text-lg" href="#"><img src="./pictures/flclprogressvie.jpg" alt=""><div>FLCL Progressive</div></a></li>
                <li class="nav__btn-more-lg"><a class="nav__a-with-text-lg" href="#"><img src="./pictures/flclalternative.jpg" alt=""><div>FLCL Alternative</div></a>
                </li>
            </ul>
        </nav>
    </div>

</html>
