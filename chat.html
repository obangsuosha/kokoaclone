<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="https://kit.fontawesome.com/43e5bb2bb5.js" crossorigin="anonymous"></script>
</head>

<body>    
    <div class="nomorescreen">
        <span> Your Screen is too big. Adjust size to 640X1150 </span>
    </div>
    <div class="splashscreen">
        <img src="./pictures/sp.jpg" alt="">
    </div>
    <div class="screen">
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>15%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search "></i></span>
                <span><i class="far fa-comment-dots f"></i></span>
                <span><i class="fas fa-music "></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa"></i></a></span>
            </div>
        </header>
        <nav class="nav nav-bottom">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="fas fa-user-alt fa-2x nc"></i></a></li>
                <li class="nav__btn"><a class="nav__a" href="chat.html">
                        <span class="nav__notification badge">8</span>
                        <i class="fas fa-comment fa-2x current"></i>
                    </a></li>
                <li class="nav__btn"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x nc"></i></a></li>
                <li class="nav__btn"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x nc"></i></a></li>
            </ul>
        </nav>
        <a class="user-component" href="chatting.html">
            <div class="user-component__column">
                <image class="user-component__avatar" src="./pictures/001.jpg"></image>
                <div class="user-component__text">
                    <h2 class="user-component__title">Haruko Haruhara</h2>
                    <h6 class="user-component__subtitle">Naota,Where are you?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time"> 11:24</div>
                <div class="badge">8</div>
            </div>        
        </a>
        
    </div>    
</body>

</html>
